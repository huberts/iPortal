<div class="modal fade hide" id="adminLogin">
    <div class="modal-header">
        <h3>&{"app.admin.modalHeader"}</h3>
    </div>
    <div class="modal-body">
        #{if flash.contains('admin.error')}
        <div class="alert alert-error">
            ${flash.get('admin.error')}
        </div>
        #{/if}
        <form action="@{Admin.authenticate()}" method="post">
            <label>&{"app.admin.username"}:</label>
            <input id="adminLoginUsername" type="text" name="username" />
            <label>&{"app.admin.password"}:</label>
            <input id="adminLoginPassword" type="password" name="password" />
            <div>
                <input class="btn btn-primary" type="submit" value="&{"app.admin.loginButton"}" />
            </div>
        </form>
    </div>
    <div class="modal-footer">
    </div>
</div>

<div class="modal fade hide" id="adminAddSourceModal">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>&{"app.admin.addSource"}</h3>
    </div>
    <div class="modal-body">
        <form>
            <label>&{"app.admin.sourceName"}</label>
            <input id="adminAddSourceModalName" type="text" />
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary">&{"app.admin.addSourceButton"}</a>
    </div>
</div>

<div class="modal fade hide" id="adminEditModal">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>&{"app.admin.edit"}</h3>
    </div>
    <div class="modal-body">
        <form>
            <label>&{"app.admin.name"}</label>
            <input id="adminEditName" type="text" />
            <section id="editOptions"></section>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary">&{"app.admin.saveButton"}</a>
    </div>
</div>
