<div class="tier1">
  <div class="tier1_header clearfix">
    <i class="icon-plus icon-white"></i>
    <h3>&{"app.admin.passwordHeader"}</h3>
  </div>
  <div class="tier1_content well">
    <form autocomplete="off">
      <label>&{"app.admin.oldPassword"}</label>
      <input id="oldPassword" type="password"/>
      <label>&{"app.admin.newPassword"}</label>
      <input id="newPassword" type="password"/>
      <label>&{"app.admin.confirmPassword"}</label>
      <input id="confirmPassword" type="password"/>
      <div>
        <div class="alert alert-block hide">
          <a class="close" href="#">&times;</a>
          <span></span>
        </div>
        <button id="savePassword" class="btn btn-primary" type="button" data-loading-text="&{"app.admin.saveButtonLoading"}">&{"app.admin.saveButton"}</button>
      </div>
    </form>
  </div>
</div>
